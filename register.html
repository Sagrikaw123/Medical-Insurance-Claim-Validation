<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper active">
        <form class="form-register" action="" id="registerForm">
            <h1>Register</h1>
            <div class="input-box" id="inp4">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box" id="inp5">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box" id="inp6">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">  I agree to terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="http://127.0.0.1:5500/login.html" class="login-link">Login</a></p>
            </div>
            </div>
        </form>
    </div>
    
</body>
</html>
